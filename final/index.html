<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Work+Sans:wght@400;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Album Odyssey</title>
</head>

<body class="odyssey-scrollbars">
  <header class="flex-row space-between bg-accent padding-h-4 padding-v-2">
    <h1 class="title">Album Odyssey</h1>
    <input class="border-radius" type="search" placeholder="e.g., nirvana nevermind" />
  </header>
  <nav class="bg-dark">
    <ul class="flex-row padding-h-4 text-center odyssey-background">
      <li class="bg-gray-2 padding-v-2 padding-h-4 vertical-center-align">
        <a href="">
          <p>Home</p>
        </a>
      </li>
      <li class="bg-gray-1 padding-v-2 padding-h-4 vertical-center-align">
        <a href="">
          <p>Top 40</p>
        </a>
      </li>
      <li class="bg-gray-1 padding-v-2 padding-h-4 vertical-center-align">
        <a href="">
          <p>Artists</p>
        </a>
      </li>
      <li class="bg-gray-1 padding-v-2 padding-h-4 vertical-center-align">
        <a href="">
          <p>Songs</p>
        </a>
      </li>
    </ul>
  </nav>
  <main class="padding-h-4 padding-v-2">
    <div class="odyssey-background"></div>
    <h2 class="title">
      Albums of 2023
    </h2>
    <hr />

    <div class="padding-v-2 odyssey-stack">
      <div class="img-wrapper">
        <img class="square-aspect-ratio" src="https://component-odyssey.s3.amazonaws.com/evelyn-hunter-ophelia.jpg"
          alt="Evelyn Hunter album cover" />
        <div class="flex-row space-between padding-v-2">
          <div>
            <h3>Evelyn Hunter</h3>
            <p>Ophelia</p>
          </div>
          <div>
            <button class="odyssey-button" data-color="red" data-size="small">Learn More</button>
          </div>
        </div>
      </div>
      <div class="img-wrapper">
        <img class="square-aspect-ratio"
          src="https://component-odyssey.s3.amazonaws.com/fastfall-the-ebon-enigmatique.png"
          alt="Fastfall album cover" />
        <div class="flex-row space-between padding-v-2">
          <div>
            <h3>Fastfall</h3>
            <p>The Ebon Enigmatique</p>
          </div>
          <div><button class="odyssey-button" data-color="red" data-size="small">Learn More</button></div>
        </div>
      </div>
      <div class="img-wrapper">
        <img class="square-aspect-ratio" src="https://component-odyssey.s3.amazonaws.com/jakayla-toney-self-titled.jpg"
          alt="Jakalya Toney album cover" />
        <div class="flex-row space-between padding-v-2">
          <div>
            <h3>Jakayla Toney</h3>
            <p>Self titled</p>
          </div>
          <div><button class="odyssey-button" data-color="red" data-size="small">Learn More</button></div>
        </div>
      </div>
      <div class="img-wrapper">
        <img class="square-aspect-ratio" src="https://component-odyssey.s3.amazonaws.com/romy-melny-nature.jpg"
          alt="Romy Melny album cover" />
        <div class="flex-row space-between padding-v-2">
          <div>
            <h3>Romy Melny</h3>
            <p>Nature</p>
          </div>
          <div><button class="odyssey-button" data-color="red" data-size="small">Learn More</button></div>
        </div>
      </div>
      <div class="img-wrapper">
        <img class="square-aspect-ratio" src="https://component-odyssey.s3.amazonaws.com/w95-959595.wav.png"
          alt="95 album cover" />
        <div class="flex-row space-between padding-v-2">
          <div>
            <h3>9 5</h3>
            <p>959595.wav</p>
          </div>
          <div>
            <button class="odyssey-button" data-color="red" data-size="small">Learn More</button>
          </div>
        </div>
      </div>
      <div class="img-wrapper">
        <img class="square-aspect-ratio" src="https://component-odyssey.s3.amazonaws.com/sable-dirge.png"
          alt="Sable album cover" />
        <div class="flex-row space-between padding-v-2">
          <div>
            <h3>Sable</h3>
            <p>Dirge</p>
          </div>
          <div><button class="odyssey-button" data-color="red" data-size="small">Learn More</button></div>
        </div>
      </div>
    </div>
    <div class="text-center">
      <button class="odyssey-button" data-color="red">View All</button>
    </div>
  </main>
  <footer>
    <nav class="bg-dark">
      <ul class="odyssey-stack odyssey-background">
        <li class="bg-dark padding-v-2 padding-h-4 vertical-center-align fit-content m-auto">
          <a href="">
            <p>Home</p>
          </a>
        </li>
        <li class="bg-dark padding-v-2 padding-h-4 vertical-center-align fit-content m-auto">
          <a href="">
            <p>Top 40</p>
          </a>
        </li>
        <li class="bg-dark padding-v-2 padding-h-4 vertical-center-align fit-content m-auto">
          <a href="">
            <p>Artists</p>
          </a>
        </li>
        <li class="bg-dark padding-v-2 padding-h-4 vertical-center-align fit-content m-auto">
          <a href="">
            <p>Songs</p>
          </a>
        </li>
      </ul>
    </nav>
  </footer>
</body>

</html>
